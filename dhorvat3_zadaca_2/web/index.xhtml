<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <title>#{m.index_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:selectOneRadio value="#{lokalizacija.odabraniJezik}">
                    <f:selectItems value="#{lokalizacija.izbornikJezika}" var="jezik" itemLabel="#{jezik.labela}" itemValue="#{jezik.vrijednost}">
                    </f:selectItems>
                </h:selectOneRadio>
                <h:commandButton value="#{m.index_promjena}" action="#{lokalizacija.odaberiJezik}"/>
                <h:commandLink value="#{m.index_saljiPoruku}" action="#{lokalizacija.saljiPoruku}"/>
                <h:commandLink value="#{m.index_pregledPoruka}" action="#{lokalizacija.pregledPoruka}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
