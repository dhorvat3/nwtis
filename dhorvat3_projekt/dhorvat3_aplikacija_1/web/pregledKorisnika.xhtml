<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
                <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pregled korisnika</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="btn-group container navbar-fixed-top">
                <ui:repeat value="#{pregled.menu}" var="link">
                    <a type="button" class="btn btn-primary" href="#{link.vrijednost}">#{link.labela}</a>
                </ui:repeat>
            </div>
            <div class="container content">
                <h:outputText value="Pregled korisnika " />
                <h:dataTable class="table table-condensed" value="#{pregled.korisnici}" id="korisnici" var="r">
                    <h:column>
                        <f:facet name="header">Korisničko ime</f:facet>
                        <h:outputText value="#{r.korisnickoIme}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ime</f:facet>
                        <h:outputText value="#{r.ime}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prezime</f:facet>
                        <h:outputText value="#{r.prezime}" />
                    </h:column>
                </h:dataTable>
                <h:form class="btn-group">
                    <h:commandButton value="Prethodna" action="#{pregled.prethodniKorisnici()}" class="btn btn-success" >
                        <f:ajax render="korisnici trenutna" />
                    </h:commandButton>
                    <h:outputText id="trenutna" value="#{pregled.trenutnaStranicaKorisnika}" class="btn btn-success"/>
                    <h:commandButton value="Slijedeća" action="#{pregled.slijedeciKorisnici()}" class="btn btn-success" >
                        <f:ajax render="korisnici trenutna" />
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
