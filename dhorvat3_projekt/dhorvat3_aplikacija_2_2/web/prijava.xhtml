<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/style.css" type="text/css"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>#{m.prijava_naslov}</title>
        </h:head>
        <h:body>
            <div class="container">
                    <ui:include src="/menu.xhtml" />
            </div>
            <div class="container content">
                <h1>#{m.prijava_naslov}</h1>
                <h:outputLabel value="#{prijava.status}" />
                <h:form class="from-inline container">
                    <h:outputLabel value="#{m.prijava_korime}" />
                    <h:inputText class="form-control" value="#{prijava.username}" />
                    <br />
                    <h:outputLabel value="#{m.prijava_lozinka}" />
                    <h:inputText class="form-control" value="#{prijava.password}" />
                    <br />
                    <h:commandButton class="btn btn-success" value="#{m.prijava_posalji}" action="#{prijava.prijava()}" />
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
