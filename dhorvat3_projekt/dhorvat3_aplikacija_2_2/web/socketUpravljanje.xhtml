<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/style.css" type="text/css"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>#{m.registracija_naslov}</title>
        </h:head>
        <h:body>
            <div class="container">
                <h:form class="btn-group container navbar-fixed-top">
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_index}" action="#{lokalizacija.pocetna}" />
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_korisnici}" action="#{lokalizacija.korisnici}" />
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_prijava}" action="#{lokalizacija.prijava}" />
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_odjava}" action="#{lokalizacija.odjava()}" />
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_registracija}" action="#{lokalizacija.registracija}"/>
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_socket}" action="#{lokalizacija.socket}" />
                    <h:commandLink type="button" class="btn btn-primary" value="#{m.manu_iot}" action="#{lokalizacija.iot}" />
                </h:form>
            </div>
            <div class="container content">
                <h1>#{m.registracija_naslov}</h1>

                <h:outputLabel id="status" value="#{socket.status}" />
                <br />
                <h:outputLabel id="statusNaredbe" value="#{socket.statusNaredbe}" />

                <h:form class="form-inline container">
                    <h:commandButton class="btn btn-success" value="#{m.socket_zaustavi}" action="#{socket.zaustaviServer()}">
                        <f:ajax render="status statusNaredbe" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-success" value="#{m.socket_pokreni}" action="#{socket.pokreniServer()}">
                        <f:ajax render="status statusNaredbe" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-success" value="#{m.socket_pauziraj}" action="#{socket.pauzirajServer()}">
                        <f:ajax render="status statusNaredbe" />
                    </h:commandButton>
                </h:form>

                <h:outputLabel id="statusIoT" value="#{socket.statusIoT}" />
                <h:form class="form-inline container">
                    <h:commandButton class="btn btn-success" value="#{m.IoT_pokreni}" action="#{socket.pokreniIoT()}">
                        <f:ajax render="statusIoT statusNaredbe" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-success" value="#{m.IoT_zaustavi}" action="#{socket.zaustaviIoT()}">
                        <f:ajax render="statusIoT statusNaredbe" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-success" value="#{m.IoT_aktiviraj}" action="#{socket.aktivirajIoT()}">
                        <f:ajax render="statusIoT statusNaredbe" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-success" value="#{m.IoT_blokiraj}" action="#{socket.blokirajIoT()}">
                        <f:ajax render="statusIoT statusNaredbe" />
                    </h:commandButton>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
