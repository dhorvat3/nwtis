<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/style.css" type="text/css"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>#{m.manu_dnevnik}</title>
        </h:head>
        <h:body>
            <div class="container">
                <ui:include src="/menu.xhtml" />
            </div>
            <div class="container content">
                <h:outputText value="Pregled dnevnika" />
                <h:dataTable class="table table-condensed" value="#{pregledDnevnika.dnevnik}" id="dnevnik" var="d">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{d.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Korisničko ime</f:facet>
                        <h:outputText value="#{d.korisnik}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">URL</f:facet>
                        <h:outputText value="#{d.url}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Datum</f:facet>
                        <h:outputText value="#{d.datum}" />
                    </h:column>
                </h:dataTable>
                <h:form class="btn-group">
                    <h:commandButton value="Prethodna" action="#{pregledDnevnika.prethodniDnevnika()}" class="btn btn-success">
                    </h:commandButton>
                    <h:outputText id="trenutna" value="#{pregledDnevnika.trenutnaStranica}" class="btn btn-success" />
                    <h:commandButton value="Slijedeća" action="#{pregledDnevnika.slijedeciDnevnik()}" class="btn btn-success">
                    </h:commandButton>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
