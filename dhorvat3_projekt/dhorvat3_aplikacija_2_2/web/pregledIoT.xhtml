<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/style.css" type="text/css"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>#{m.manu_iot}</title>
        </h:head>
        <h:body>
            <div class="container">
                <ui:include src="/menu.xhtml" />
            </div>
            <div class="container content">
                <h1>#{m.manu_iot}</h1>

                <h:form id="iotForm">
                    <h:selectOneListbox id="iot" value="#{iot.uredaj}" size="8">
                        <f:selectItems id="iotUredaji" value="#{iot.uredaji}" var="uredaji" itemLabel="#{uredaji.labela}" itemValue="#{uredaji.vrijednost}" />
                    </h:selectOneListbox>
                </h:form>

                <h:form class="form-inline container">
                    <h:commandButton class="btn btn-success" value="#{m.IoT_ucitaj}" action="#{iot.ucitajIoT()}">
                        <f:ajax render="iot iotUredaji iotForm" />
                    </h:commandButton>
                    <h:commandButton class="btn btn-success" value="#{m.IoT_ocisti}" action="#{iot.brisiIoT()}">
                        <f:ajax render="iot iotUredaji iotForm" />
                    </h:commandButton>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
